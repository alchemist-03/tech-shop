<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body >
  <div class="container">
    <form action="" class="form-login">
        <h3 class="login-heading">Đăng nhập</h3>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Emaill">
            </div>
            <div class="mb-3">
              <label for="fullName" class="form-label">Mật khẩu</label>
              <input type="password" class="form-control" id="fullName" placeholder="Họ và tên">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me" >
                <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
              </div>

              <button type="submit" class="login-btn">Đăng nhập</button>
           <div class="text-center mt-3">
            <span>Bạn chưa có tài khoản? <a href="registrer.html" class="btn-switch">Đăng kí ngay</a> </span>
           </div>
          
    </form>
  </div>
</body>
</html>
